  <script>
    $("#locations").on("pageshow", function(event) {
      if(window.innerHeight > window.innerWidth) {
        $("#locations").removeClass("landscaped");
        $(".bottommenu").css("top","996px");
        $(".pageslogo").css("top","120px");
        $(".pagetitle").css("top","113px");
      } else {
        $("#locations").addClass("landscaped");
        $(".bottommenu").css("top","740px");
        $(".pageslogo").css("top","170px");
        $(".pagetitle").css("top","130px");
      }
    });
    
    $( window ).on( "orientationchange", function( event ) {
      //navigator.notification.alert( "This device is in " + event.orientation + " mode!" );
      switch(event.orientation) {
        case "portrait":
          $("#locations").removeClass("landscaped");
          $(".bottommenu").css("top","996px");
          $(".pageslogo").css("top","120px");
          $(".pagetitle").css("top","113px");
          break;
        case "landscape":
          $("#locations").addClass("landscaped");
          $(".bottommenu").css("top","740px");
          $(".pageslogo").css("top","170px");
          $(".pagetitle").css("top","130px");
          break;
      }
    });
  </script>
