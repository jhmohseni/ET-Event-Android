<!-- i-C-a -->
<div data-role="page" id="materials" class="succeedingpage">
  <script src="js/functions.js"></script>
  
  <div class="pageslogo"></div>
  <div class="pagetitle">
    <br>
    <h2>Materials</h2>
  </div>
  <div class="backtohome"></div>
  <div class="vspacer-line" style="margin: 10px 0;"></div>
  
  <div id="materialsiconscontainer">
    <div style="width:50%;text-align:right;float:left;">
      <div class="materialsicons" id="materialspr" style="float:right !important;">
        <img src="css/images/mpreread.png"><br>Daily Topics
      </div>
    </div>
    <div style="width:50%;text-align:left;float:left;">
      <div class="materialsicons" id="materialsthl">
        <img src="css/images/mthoughtleadership.png"><br>Thought Leadership
      </div>
    </div>
    <!--<div class="materialsicons" id="materialspres"><img src="css/images/mpresentations.png"><br>Presentations</div>-->
  </div>
  
  <div class="contentholder">
    
  </div><!--end of contentholder-->
  
  <div class="bottommenu">
    <div class="homebtn"></div>
    <div class="menubtnscontainer">
      <div class="bottomicons" id="menuday1"><img src="css/images/day1icn.png"><br>Day 1</div>
      <div class="bottomicons" id="menuday2"><img src="css/images/day2icn.png"><br>Day 2</div>
      <div class="bottomicons" id="menuday3"><img src="css/images/day3icn.png"><br>Day 3</div>
      <div class="bottomicons" id="menuday4"><img src="css/images/day4icn.png"><br>Day 4</div>
      <div class="bottomicons" id="menumaterials"><img src="css/images/homeicn.png"><br>Home</div>
    </div>
  </div>
  
  <div data-role="popup"  class="singleDownload" data-dismissible="false" data-position-to="window" data-overlay-theme="a" 
      style="text-align:center;width:300px;height:120px;background:#FFFFFF;padding-top:40px;">
    <img src="css/images/loadingImg.gif"><br>
    Downloading File
  </div>
  
  <script>
    $("#materials").on("pageshow", function(event) {
      $(".singleDownload").popup();
      
      if(window.innerHeight > window.innerWidth) {
        $("#materials").removeClass("landscaped");
        $(".bottommenu").css("top","996px");
        $(".pageslogo").css("top","120px");
        $(".pagetitle").css("top","113px");
        $(".backtohome").css("top","40px");
      } else {
        $("#materials").addClass("landscaped");
        $(".bottommenu").css("top","740px");
        $(".pageslogo").css("top","170px");
        $(".pagetitle").css("top","130px");
        $(".backtohome").css("top","80px");
      }
    });
    
    $(".materialsicons").on('tap', function() {
      event.stopPropagation();
      $(this).unbind();
      var mIconId = $(this).attr("id");
      switch(mIconId) {
        case "materialsthl":
          $.mobile.changePage("thoughtleadership.html", {transition:"slide"});
          break;
          
        case "materialspr":
          $.mobile.changePage("preread.html", {transition:"slide"});
          break;
          
        case "materialspres":
          $.mobile.changePage("presentations.html", {transition:"slide"});
          break;
      }
      
      return false;
    });
    
    $( window ).on( "orientationchange", function( event ) {
      //navigator.notification.alert( "This device is in " + event.orientation + " mode!" );
      switch(event.orientation) {
        case "portrait":
          $("#materials").removeClass("landscaped");
          $(".bottommenu").css("top","996px");
          $(".pageslogo").css("top","120px");
          $(".pagetitle").css("top","113px");
          $(".backtohome").css("top","40px");
          break;
        case "landscape":
          $("#materials").addClass("landscaped");
          $(".bottommenu").css("top","740px");
          $(".pageslogo").css("top","170px");
          $(".pagetitle").css("top","130px");
          $(".backtohome").css("top","80px");
          break;
      }
    });
  </script>
</div>
