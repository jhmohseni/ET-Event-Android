  <div data-role="popup"  class="singleDownload" data-dismissible="false" data-position-to="window" data-overlay-theme="a" 
      style="text-align:center;width:300px;height:120px;background:#FFFFFF;padding-top:40px;">
    <img src="css/images/loadingImg.gif"><br>
    Downloading File
  </div>
  
  <script>
    $("#presentations").on("pageshow", function(event) {
      $(".singleDownload").popup();
      
      if(window.innerHeight > window.innerWidth) {
        $("#presentations").removeClass("landscaped");
        $(".bottommenu").css("top","996px");
        $(".pageslogo").css("top","120px");
        $(".pagetitle").css("top","113px");
      } else {
        $("#presentations").addClass("landscaped");
        $(".bottommenu").css("top","740px");
        $(".pageslogo").css("top","170px");
        $(".pagetitle").css("top","130px");
      }
    });
  
    $(".presentation").on('tap', function() {
      event.stopPropagation();
      $(this).unbind();
      var presentationId = $(this).attr("id");
      switch(presentationId) {
        case "4-PGfactsheet":
          var presentationURL = window.localStorage.getItem("fileaddressof4-PGfactsheet");
          if(presentationURL == null) {
            downloadFile("4-PGfactsheet", "presentations");
          } else {
            window.open(presentationURL, "toolbar=yes", "EnableViewPortScale=yes");
          }
          
          break;
      }
      
      return false;
    });
    
    $( window ).on( "orientationchange", function( event ) {
      //navigator.notification.alert( "This device is in " + event.orientation + " mode!" );
      switch(event.orientation) {
        case "portrait":
          $("#presentations").removeClass("landscaped");
          $(".bottommenu").css("top","996px");
          $(".pageslogo").css("top","120px");
          $(".pagetitle").css("top","113px");
          break;
        case "landscape":
          $("#presentations").addClass("landscaped");
          $(".bottommenu").css("top","740px");
          $(".pageslogo").css("top","170px");
          $(".pagetitle").css("top","130px");
          break;
      }
    });
  </script>
